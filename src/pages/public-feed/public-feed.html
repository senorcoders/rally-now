<rally-orange-header></rally-orange-header>

<ion-content>
    <ion-card style="position: relative;" *ngFor="let objective of objectives,let i = index" class="objectives-card Card">
                <ion-item>
                    <ion-fab>
                        <button ion-fab color="light"><ion-icon name="ios-more"></ion-icon></button>
                        <ion-fab-list side="left">

                            <button ion-fab ><ion-icon name="md-done-all"></ion-icon></button>
                        </ion-fab-list>
                    </ion-fab>
                    <ion-avatar item-start>
                        <img [src]="objective.organization['image_url'] ? objective.organization['image_url'] : testPhoto" (click)="showPhotoViewer(objective.organization['image_url'] ? objective.organization['image_url'] : testPhoto)">
                    </ion-avatar>
                    <div class="item-heading">
                        <h2> <small>via</small> {{objective.organization['name']}}</h2>
                    </div>
                    <p><small>{{objective.created_at | amTimeAgo}}</small></p>
                </ion-item>
                <div  class="organization-bg" [ngStyle]="{ 'background-image' : 'url(' + localPhoto +')'}">
                        
                <!-- <div (click)="goToActionPage(objective.id)" class="organization-bg" [ngStyle]="{ 'background-image' : 'url(' + objective.image_url !== null ? objective.image_url : localPhoto +')'}"> -->

                    </div> -->
                    <div class="organization-filter"></div>
                    <div class="railled-excerpt">
                        <p class="white"><strong>{{objective.rallies}}</strong><br> Rallied</p>
                        <div class="btn-objectives-contact">
                            <button ion-button>Contact</button>
                        </div>
                    </div>
                    <div class="bottom-excerpt">
                        <p class="white">{{objective?.title}}</p>
                    </div>
                </div>
        
        
                <ion-card-content>
                    <p>{{objective.description}}</p>
                   
                </ion-card-content>
