
<rally-name-header name="Call"></rally-name-header>

<ion-content>
    <ion-row padding class="bordered">
        <ion-col col-8>
            <p class="gray">Calling this office</p>
            <h3>Representative {{rep.name}}</h3>
            <p class="gray">
                <ion-icon name="ios-call-outline" style="color: #f4512c;
                font-size: 18px;"></ion-icon> {{rep.phone}}</p>
        </ion-col>
        <ion-col col-4>
            <div class="bob-headshot" [ngStyle]="{ 'background-image' : 'url(' + rep.photo_url +')'}"></div>
        </ion-col>
        <ion-col col-12 >
            This is your {{rep.title}}
        </ion-col>
       
    </ion-row>
    <ion-row padding>
        <ion-list>
            <ion-list-header style="border: none; padding-left: 0;">Talking Points</ion-list-header>
            <p>{{rep.biography}}</p>
           
        </ion-list>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-12 no-padding>
            <button ion-button full color="danger" style="margin-bottom: 0 !important; margin-top: 0 !important;" (click)="callOffices()">
                I'm having trouble getting through
            </button>
        </ion-col>
        <ion-col col-6 class="btn-light-blue right-border">
            <button ion-button full (click)="showCallAlert(rep.phone)">
                <div class="special-btn">
                        <img src="assets/img/Call.svg" alt="">
                        
                </div>
                <div class="special-btn">
                        {{callButtonText}}             
                </div>
            </button>
        </ion-col>
        <ion-col col-6 class="btn-light-blue">
            <button ion-button full (click)="giveFeedBack()">
                    <div class="special-btn">
                            <img src="assets/img/Checkmark.svg" alt="">
                            
                    </div>
                    <div class="special-btn">
                            I'm done
                            
                    </div>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
