
<ion-header>
  <ion-toolbar>
  
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="rep-img" src="assets/img/Representatives.svg">
   <h1>Enter your address to find your representatives</h1>
   <form action="." (ngSubmit)="getLocation()">

   <!-- <ion-searchbar type="search" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}"
   ></ion-searchbar> -->
   <google-places-autocomplete [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" (callback)="detail($event[0])" key="AIzaSyAG8YwO3jnFYNYfiV1B35FzICVOYVJYnMQ"></google-places-autocomplete>

   </form>

  
</ion-content>

<ion-footer *ngIf="showFooter">
  <button ion-button full class="reps-btn" (click)="getLocation()">
    FIND MY REPS 
  </button>
</ion-footer>
