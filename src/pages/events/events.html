<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="white">Events</p>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToEventFilter()" *ngIf="!eventFiltered">
                <img src="assets/img/Filter.svg" alt="" style="height: 20px; width:20px;">
            </button>
            <button ion-button icon-only (click)="goToEventFilter()" *ngIf="eventFiltered">
                    <img src="assets/img/filter-selected.svg" alt="" style="height: 20px; width:20px;">
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
        <ion-spinner *ngIf="loader"></ion-spinner>


        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content pullingText="Pull down to Refresh" pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Refreshing...">
                </ion-refresher-content>
            </ion-refresher>
            <div class="timeline-wrapper" *ngIf="enablePlaceholder">
                <div class="timeline-item">
                    <div class="animated-background">
                        <div class="background-masker header-top"></div>
                        <div class="background-masker header-left"></div>
                        <div class="background-masker header-right"></div>
                        <div class="background-masker header-bottom"></div>
                        <div class="background-masker subheader-left"></div>
                        <div class="background-masker subheader-right"></div>
                        <div class="background-masker subheader-bottom"></div>
                        <div class="background-masker content-top"></div>
                        <div class="background-masker content-first-end"></div>
                        <div class="background-masker content-second-line"></div>
                        <div class="background-masker content-second-end"></div>
                        <div class="background-masker content-third-line"></div>
                        <div class="background-masker content-third-end"></div>
                    </div>
                </div>
            </div>
        
            <div class="timeline-wrapper" *ngIf="enablePlaceholder">
                <div class="timeline-item">
                    <div class="animated-background">
                        <div class="background-masker header-top"></div>
                        <div class="background-masker header-left"></div>
                        <div class="background-masker header-right"></div>
                        <div class="background-masker header-bottom"></div>
                        <div class="background-masker subheader-left"></div>
                        <div class="background-masker subheader-right"></div>
                        <div class="background-masker subheader-bottom"></div>
                        <div class="background-masker content-top"></div>
                        <div class="background-masker content-first-end"></div>
                        <div class="background-masker content-second-line"></div>
                        <div class="background-masker content-second-end"></div>
                        <div class="background-masker content-third-line"></div>
                        <div class="background-masker content-third-end"></div>
                    </div>
                </div>
            </div>
        
            <div class="timeline-wrapper" *ngIf="enablePlaceholder">
                <div class="timeline-item">
                    <div class="animated-background">
                        <div class="background-masker header-top"></div>
                        <div class="background-masker header-left"></div>
                        <div class="background-masker header-right"></div>
                        <div class="background-masker header-bottom"></div>
                        <div class="background-masker subheader-left"></div>
                        <div class="background-masker subheader-right"></div>
                        <div class="background-masker subheader-bottom"></div>
                        <div class="background-masker content-top"></div>
                        <div class="background-masker content-first-end"></div>
                        <div class="background-masker content-second-line"></div>
                        <div class="background-masker content-second-end"></div>
                        <div class="background-masker content-third-line"></div>
                        <div class="background-masker content-third-end"></div>
                    </div>
                </div>
            </div>
    <!-- <ion-row padding>
        <h4 style="color: #545353;">Events</h4>
    </ion-row> -->
    <!-- <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div> -->
    <div *ngIf="events.length < 1" class="flex-center">
            <p>Sorry, no results matched your criteria</p>
        </div>

      <ion-card class="Card events-card has-footer" *ngFor="let event of events">
        <ion-item>
            <ion-fab>
                <button ion-fab color="light" (click)="eventEllipsisController(event.organization[0].name, event.organization_id, event.organization[0].followers, event.organization[0].notify)"><ion-icon name="ios-more"></ion-icon></button>
                <!-- <ion-fab-list side="left">

                    <button ion-fab><ion-icon name="md-done-all"></ion-icon></button>
                </ion-fab-list> -->
            </ion-fab>
            <ion-avatar item-start>
                <img [src]="event.organization[0].image_url ? event.organization[0].image_url : testPhoto" (click)="goToOrganizationProfile(event.organization_id)">
            </ion-avatar>
            <div class="item-heading" (click)="goToOrganizationProfile(event.organization_id)">
                <h2 text-wrap> <small>via</small> {{event.organization[0].name}}</h2>
            </div>
            <p><small>Event Location: {{event.city ? event.city : 'Unlisted'}}</small></p>
        </ion-item>
        <div class="events-bg" (click)="goToEventDetail(event.id)" [ngStyle]="{'background-image': 'url(' + event.image_url + ')'}">
            <div class="events-filter"></div>
            <div class="events-railled" *ngIf="event.attending > 0">
                <p class="white"><strong>{{event.attending}}</strong><br>Attending</p>
            </div>
            <div class="date-events-spans" *ngIf="event.start_date != null">
                <span class="day">{{getDay(event.start_date)}}</span>
                <span class="month">{{getShortDate(event.start_date)}}</span>
            </div>
        </div>

        <ion-card-content (click)="goToEventDetail(event.id)">
            <ion-card-title>{{event.title}}</ion-card-title>
            <!-- <p class="event-description">{{event.description}}</p> -->
        </ion-card-content>

        <ion-row class="card-footer">
            <button [disabled]="disable" class="btn-50 right-border" ion-button icon-left clear full (click)="getLikeStatus($event, event.id, eventLike)" [ngStyle]="{'background-color': findInLoop(event?.user_likes), 'color': getColor(event?.user_likes)}">
                <ion-icon name="{{getIcon(event?.user_likes)}}" ></ion-icon>
                {{event.likes}}
            </button>
            <button [disabled]="disable" class="btn-50" ion-button icon-left clear full (click)="shareController(event.title, event.image_url, event.id, shareAction, $event)">
                <!-- <ion-icon name="ios-share-alt"></ion-icon> -->
                <img src="assets/img/Share-white.svg" style="width: 17px; margin-right:8px;">
                {{event.shares}}
            </button>
        </ion-row>

    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content 
            loadingSpinner="bubbles"
            loadingText="Loading more..."></ion-infinite-scroll-content>
          </ion-infinite-scroll>
   


</ion-content>
