<ion-header>
  <ion-navbar>
      <ion-title>
          <p class="white">Feedback</p>
      </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content>
<ion-row class="yellow-bg">
  <h1>How did it go?</h1>
  <p>Your feedback helps make Rally better.</p>
</ion-row>
<ion-row class="btn-row" (click)="sendActions($event)">
    <button full  (click)="getValue('success')">I donated</button>
    <button full  (click)="getValue('fail')">Page failed to load</button>
    <button full (click)="getValue('back')" >I'll donate later</button>
    <button full (click)="getValue('success')">Other</button>   
    
</ion-row>

</ion-content>
<ion-footer>
  <button full ion-button [disabled]="!isenabled" (click)="submit()">SUBMIT</button>    
  
</ion-footer>
