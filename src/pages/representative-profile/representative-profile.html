<rally-name-header name="{{name}}"></rally-name-header>

<ion-content>
    <ion-row padding style="padding-bottom: 0; background: #fff;">
        <ion-col col-4 class="profile-headshot">
            <ion-avatar item-start class="profile-img">
                <img [src]="photo_url ? photo_url : 'assets/img/user.svg' ">
            </ion-avatar>
          
        </ion-col>
        <ion-col col-8 class="profile-counts">
            <ion-row>
                <ion-col>
                    <h4>{{post_count}}</h4>
                    <p class="small">Posts</p>
                </ion-col> 
                <ion-col>
                    <h4>{{followers_count}}</h4>
                    <p class="small">Followers</p>
                </ion-col>
               
            </ion-row>
            <ion-row>
                <button class="follow-btn" (click)="followRep(repID, $event)" color="light" ion-button  full outline>{{findInLoop(followers)}}</button>
            </ion-row>
 
        </ion-col>
            <ion-col col-12>
                <h4 text-wrap class="username-h4">{{name}}</h4>
            </ion-col>
            <ion-col col-12 style="padding:0;">
                <p style="margin:0; color: gray;" *ngIf="twitter_id != null" (click)="tweetRep(twitter_id)"> <ion-icon style="color: #2196F3" name="logo-twitter"></ion-icon>
                    @{{twitter_id}}</p>
            </ion-col>
           
           
        <ion-col col-12 >
            <p text-wrap style="margin-top: 0;">{{description}}</p>
        </ion-col>
        <ion-col col-12>
            <p style="color: gray;">ACTIVITY FEED</p>
        </ion-col>
       
    </ion-row>

        <!-- Tweet Cards -->
        <ion-card class="reps-card" style="position: relative;" *ngFor="let record of posts">
            <ion-fab right top>
                <button ion-fab color="light">
                    <ion-icon name="ios-more"></ion-icon>
                </button>
              
            </ion-fab>
            <ion-card-header>
                <ion-item>
                    <ion-avatar item-start>
                      <img [src]="photo_url">
                    </ion-avatar>
                    <!-- only show icon on verified accounts <h2 style="display: flex;">Senator Bob Jones <img *ngIf="{{rep.verified === true}}" style="width: 12px; height: 12px; margin-left: 5px;" src="assets/img/TwtterVerified.svg" alt=""></h2> -->
    
                    <h2 style="display: flex; font-weight:bold;">{{name}}</h2>
                    <p><small>@{{record.twitter_username}} . {{record.created_at | amTimeAgo}}</small></p>
                  </ion-item>
            </ion-card-header>
            <ion-card-content>
                <ion-row>
                    <ion-col col-10>
                        <blockquote style="margin: 0 !important;" class="twitter-video" data-lang="es"> 
                            {{record.tweet}}
                        </blockquote>               
                    </ion-col>
                    <ion-col col-2 text-right style="line-height: 50px;">
    
                        <ion-icon name="logo-twitter"></ion-icon>
                    </ion-col>
                    
                </ion-row>
            </ion-card-content>
           
            <ion-row>
                <button [disabled]="disable" class="btn-50 right-border" ion-button icon-left clear full (click)="getLikeStatus($event, record.id, tweetLike)" [ngStyle]="{'background-color': findInLoopColor(record.likes)}">
                    <ion-icon name="ios-heart" ></ion-icon>
                    {{record.likes_count}}
                </button>
                <button [disabled]="disable" class="btn-50" ion-button icon-left clear full (click)="shareController(record.tweet, record.photo_url, record.id, shareAction, $event)">
                        <ion-icon name="ios-share-alt"></ion-icon>
                        {{record.shares_count}}

                    </button>
    
            </ion-row>
        </ion-card>

        <!-- End Twitter Card -->

</ion-content>
